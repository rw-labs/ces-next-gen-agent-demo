steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/optus-modem-assistant-backend-v2', '.']
  dir: 'server'

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/optus-modem-assistant-backend-v2']

- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'optus-modem-assistant-backend-v2'
  - '--image'
  - 'gcr.io/$PROJECT_ID/optus-modem-assistant-backend-v2'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--min'
  - '1'
  - '--allow-unauthenticated'
  - '--port'
  - '8080'
  - '--port'
  - '80'
  # You need to use the --update-env-vars or --remove-env-vars to change
  # - '--set-env-vars'
  # - 'PROJECT_ID=${PROJECT_ID},LOG_LEVEL=INFO,USE_TTS=false,TTS_LOCATION=global'
  - '--service-account'
  - 'cloudrun-multimodal-live@${PROJECT_ID}.iam.gserviceaccount.com'
images:
- 'gcr.io/$PROJECT_ID/optus-modem-assistant-backend-v2'